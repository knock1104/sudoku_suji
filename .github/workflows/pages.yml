name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ main, master ]   # 기본 브랜치가 main이면 그대로 OK
  workflow_dispatch:              # Actions에서 수동 실행도 가능

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: stable
      - run: flutter config --enable-web
      - run: flutter pub get
      - run: flutter build web --release --web-renderer html --base-href /sudoku_suji/ --pwa-strategy none
      - uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
